<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <div class="row text-center">
            <div class=" col-sm-12">
                <h1>The Strong Password Generator</h1>
                <p>Generate secure, random passwords to stay safe online. </p>
                <p>Password should contain atleast a special character, a number, uppercase letter and lowercase letter.</p>
        
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <form>

                    <div class="form-group form">
                    
                        <input class="form-control" id="txtPassWord" placeholder="Enter your password"></input>
                    </div>

                    <div class="form-group align-center form">
                        <button id="btnSubmit">Check for strong password</button>
                    </div>                    
                </form>
            </div>

            <p id="showPassWord"></p>
    </section>

    <script>
        // Select all elements of interest
        
        let btnSubmit = document.getElementById("btnSubmit");
        
        

       
      let txtUserName = document.getElementById("txtUserName");
         let txtPassWord = document.getElementById("txtPassWord");
        let showPassWord = document.getElementById("showPassWord");

        txtPassWord.addEventListener("input", passWord);

        function passWord(e) {
            e.preventDefault();
           let txtPass = txtPassWord.value;
           let pattern = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*\W).{8,}$/;
            let pattern1 = /[A-Z]+/;
            let pattern2 = /[a-z]+/;
             let pattern3 = /[0-9]+/;
              
            if (txtPass.length < 8) {
                showPassWord.innerHTML = "must contain at least 8 character";
            }  else {
                if (pattern.test(txtPass) == false) {
                    if (pattern1.test(txtPass)==false) {
                        showPassWord.innerHTML = "password not strong enough, please enter a uppercase letter and special character";
                     } else if (pattern2.test(txtPass)==false){
                        showPassWord.innerHTML= "password not strong enough, please enter lowercase letter";
                     } 
                     else if (pattern3) {
                        showPassWord.innerHTML = "password not strong enough please enter a number and character";
                     } 
                    } else {
                        showPassWord.innerHTML = "password  is strong enough";
                    }
             

        }
    }
 </script>
</body>
</html>
